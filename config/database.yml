default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("DATABASE_POOL_SIZE") { 4 } %>
development:
  <<: *default
  database: caesar_development
test:
  <<: *default
  url: <%= ENV['DATABASE_URL_TEST'] %>
  database: caesar_test
staging:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
