version: '2'
services:
  postgres:
    image: postgres:11
    environment:
      - "POSTGRES_USER=caesar"
      - "POSTGRES_PASSWORD=caesar"
    ports: 
      - "5432:5432"

  redis:
    image: redis
    command: redis-server --appendonly yes

  app:
    image: caesar:local
    build:
      context: .
      args:
        RAILS_ENV: development
    volumes:
      - ./:/app
    ports:
      - "3000:80"
    environment:
      - "RAILS_ENV=development"
      - "REDIS_URL=redis://redis:6379"
      - "DATABASE_URL=postgresql://caesar:caesar@postgres/caesar_development"
      - "DATABASE_URL_TEST=postgresql://caesar:caesar@postgres/caesar_test"
    links:
      - redis:redis
      - postgres:postgres

  sidekiq:
    image: caesar:local
    command: ["/app/docker/start-sidekiq.sh"]
    volumes:
      - ./:/app
    environment:
      - "RAILS_ENV=development"
      - "REDIS_URL=redis://redis:6379"
      - "DATABASE_URL=postgresql://caesar:caesar@postgres/caesar_development"
      - "DATABASE_URL_TEST=postgresql://caesar:caesar@postgres/caesar_test"
      - "SIDEKIQ_VERBOSE=true"
    links:
      - redis:redis
      - postgres:postgres
